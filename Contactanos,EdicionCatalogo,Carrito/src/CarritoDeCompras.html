<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/CarritoDeCompras.css">
    <script src="../js/CarritoDecompras.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <h1 id="titulo">Tu Carrito de Compras </h1>
        <p id="llevas-todo">Â¿llevas todo lo que necesitas?</p>
    </div>
    <div class="container-fluid text-center secundario ">
        <div class="row align-items-center items-secundario">
            <div class="col-1 item-interior">#</div>
            <div class="col-4 item-interior">Item</div>
            <div class="col-3 item-interior">Descripcion</div>
            <div class="col-2 item-interior">Cantidad</div>
            <div class="col-2 item-interior">Total</div>
        </div>
    </div>

    <!-- seccion de productos -->
    <div class="container-fluid text-center productos">
        <div class="row">
            <div class="col-1">
                <p class="id">
                    #1
                </p>
            </div>
            <div class="col-4">
                <img src="../imagenes/Plantas.jpg" class="img-thumbnail" alt="imagen de producto">
            </div>
            <div class="col-3">
                <p class="descripcion">
                    nombre del producto
                </p>
            </div>
            <div class="col-2">
                <p class="cantidad">
                    1
                </p>
            </div>
            <div class="col-2">
                <p class="precio final">
                    $150
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <p class="id">
                    #2
                </p>
            </div>
            <div class="col-4">
                <img src="../imagenes/Plantas.jpg" class="img-thumbnail" alt="imagen de producto">
            </div>
            <div class="col-3">
                <p class="descripcion">
                    nombre del producto dos
                </p>
            </div>
            <div class="col-2">
                <p class="cantidad">
                    2
                </p>
            </div>
            <div class="col-2">
                <p class="precio final">
                    $350
                </p>
            </div>
        </div>
    </div>

<!--total y pagar -->
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="total">
                <label id="precio-total" for="precio-total">Total:</label>
                <input type="text" id="precio-total">
            </div>
            <br>
            <div class="pagar">
                <button type="button" class="btn btn-primary btn-lg ">pagar</button>
            </div>
        </div>
    </div>
<!--iconos de redes sociales-->
    <div class="container-fluid text-center border-0">
        <div class="row border-0">
            <div class="col-4 border-0">
                <img src="../imagenes/facebook.png" id="iconos-redes" class="img-fluid" alt="facebook">
                facebook
            </div>
            <div class="col-4 border-0">
                <img src="../imagenes/instagram.png" id="iconos-redes" class="img-fluid" alt="instagram">
                instagram
            </div>
            <div class="col-4 border-0">
                <img src="../imagenes/linkedin.png" id="iconos-redes" class="img-fluid" alt="linkedin">
                linkedin
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
